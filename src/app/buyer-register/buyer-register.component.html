<section class="vh-1000 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Buyers's Registration Form</h2>

              <form autocomplete="off" #buyerForm="ngForm" (ngSubmit)="onSubmit(buyerForm)">

                <div class="form-outline mb-4">
                  <input type="text" id="username" name="BuyerUserName" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.BuyerUserName" #SellerUserame="ngModel">
                  <label class="form-label" for="username">Your User Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="BuyerPassword" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.BuyerPassword" #BuyerPassword="ngModel">
                  <label class="form-label" for="password">Your Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="firstnamebuyer" name="FirstName" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.FirstName" #FirstName="ngModel">
                  <label class="form-label" for="firstnamebuyer">Your First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="lastnamebuyer" name="LastName" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.LastName" #LastName="ngModel">
                  <label class="form-label" for="lastnamebuyer">Your Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" id="dateofbirth" name="Dateofbirth" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.DateOfBirth" #Dateofbirth="ngModel">
                  <label class="form-label" for="date">Your Date Of Birth</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="mobile" name="PhoneNo" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.PhoneNo" #PhoneNo="ngModel">
                  <label class="form-label" for="mobile">Your Phone Number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="EmailId" class="form-control form-control-lg" [(ngModel)]="buyersService.buyerData.EmailId" #EmailId="ngModel">
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="Checkbox"
                  />
                  <label class="form-check-label" for="Checkbox">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-success btn-block btn-lg gradient-custom">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
